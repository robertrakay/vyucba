<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <!-- Prepojenie na vlastný štýl -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <style>
    /* Markdown štýly pre čitateľnosť */
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #222;
    }
    h1, h2, h3 { color: #003366; }
    table { border-collapse: collapse; width: 100%; margin: 1em 0; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    pre, code {
      background: #f0f0f0;
      border-radius: 4px;
      padding: 4px 6px;
      font-family: Consolas, monospace;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div style="padding:20px;max-width:900px;margin:auto;">

    <!-- odkaz späť domov -->
    <div class="back-link">
      <a href="{{ '/' | relative_url }}">← Späť na hlavnú stránku</a>
    </div>

    <!-- názov stránky -->
    <h1>{{ page.title }}</h1>

    <!-- markdown obsah -->
    {{ content }}
  </div>
</body>
</html>
