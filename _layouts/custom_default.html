<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* üß≠ Boƒçn√Ω panel */
    #side-panel {
      background: #f1f1f1;
      width: 250px;
      min-width: 150px;
      max-width: 400px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      position: relative;
      padding: 10px;
      transition: width 0.2s ease, transform 0.2s ease;
    }

    /* üîπ Resizer */
    #resizer {
      width: 5px;
      cursor: ew-resize;
      background: #ccc;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
    }

    /* üß± Hlavn√Ω obsah */
    #main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* üì± Skrytie sidebaru */
    #side-panel.closed {
      transform: translateX(-100%);
    }

    /* üß≠ Odkazy */
    #side-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #side-panel a {
      color: black;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }

    #side-panel a:hover {
      text-decoration: underline;
    }

    /* üîò Tlaƒçidlo Toggle */
    #sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s;
    }

    #sidebar-toggle:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  {% if page.show_sidebar %}
    <!-- üîò Tlaƒçidlo na zapnutie/vypnutie -->
    <button id="sidebar-toggle" title="Toggle sidebar">‚â°</button>
    {% include sidebar.html %}
  {% endif %}

  <!-- üß± Hlavn√Ω obsah -->
  <div id="main-content">
    {{ content }}
  </div>

  <script>
    const sidebar = document.getElementById('side-panel');
    const resizer = document.getElementById('resizer');
    const toggle = document.getElementById('sidebar-toggle');
    let isResizing = false;

    // üß© Toggle otv√°ranie / zatv√°ranie
    if (toggle && sidebar) {
      toggle.addEventListener('click', () => {
        sidebar.classList.toggle('closed');
      });
    }

    // ‚úã Resizing my≈°ou
    if (resizer && sidebar) {
      resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'ew-resize';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;
        const newWidth = e.clientX;
        if (newWidth > 150 && newWidth < 400) {
          sidebar.style.width = newWidth + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        isResizing = false;
        document.body.style.cursor = 'default';
      });
    }
  </script>
</body>
</html>
